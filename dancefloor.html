<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/ninjaDancer.js"></script>
    <script src="src/doveDancer.js"></script>
    <script src="src/chickenDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <button href="#" class="addDancerButton btn" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</button>
      <button href="#" class="addDancerButton btn" data-dancer-maker-function-name="makeNinjaDancer">add a ninja dancer</button>
      <button href="#" class="addDancerButton btn" data-dancer-maker-function-name="makeDoveDancer">add a dove dancer</button>
      <button href="#" class="makeDancerLineUpH btn" data-lineup="makeLineUp">Line up horizontally</button>
      <button href="#" class="makeDancerLineUpV btn" data-lineup="makeLineUp">Line up vertically</button> 
      <button href="#" class="makeGroups btn" data-lineup="makeGroups">Make Groups</button>
      <button href="#" class="addDancerButton btn" data-dancer-maker-function-name="makeChickenDancer">add a chicken dancer</button>
      </div>
    <script src="src/init.js"></script>
  </body>
</html>
